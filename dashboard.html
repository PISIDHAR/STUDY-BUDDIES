<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddies Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

            /* ✅ Background Image */
            background: url('red-comic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent card */
            max-width: 700px;
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #8B0000;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .welcome {
            background: #FFD700; /* Bright yellow */
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .rules {
            text-align: left;
            margin-bottom: 25px;
            font-size: 1rem;
            color: #222;
        }

        .rules h2 {
            color: #8B0000;
            margin-bottom: 10px;
        }

        .rules li {
            margin-bottom: 8px;
        }

        .play-btn {
            background: #FFD700;
            color: #000;
            padding: 14px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .play-btn:hover {
            background: #FFC700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Study Buddies-PISIDHAR</h1>
        <div class="welcome">Welcome!</div>

        <div class="rules">
            <h2>Rules for Examination:</h2>
            <ul>
                <li>⏱ Duration: 60 minutes</li>
                <li>❓ Total Questions: 40 (Multiple Choice)</li>
                <li>✅ Each correct answer: 5 points</li>
                <li>🚫 No negative marking for wrong or unanswered questions</li>
               <li> please don’t cheat in this exam to score best. Play it fairly.</li>
            </ul>
        </div>

        <button class="play-btn" onclick="window.location.href='exam.html'">Let's Play</button>
    </div>

</body>
</html>
